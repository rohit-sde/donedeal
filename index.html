<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainstormer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Fjalla+One&family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Poppins:wght@300;400;600&family=Roboto+Condensed:wght@300;400;700&family=Titillium+Web:wght@300;400;600&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Roboto+Condensed:wght@300;400;700&family=Titillium+Web:wght@300;400;600&family=Varela+Round&display=swap" rel="stylesheet"> -->
    <link rel="stylesheet" href="./sass/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="backg" role="img"></div>
    <div class="first-view">
        <section class="header_container">
            <div class="heading-container">
                <h1 class="heading">Brainstormer</h1>
                <h4 class="subtitle">throw up ideas</h4>
            </div>
            <div class="day-night-logo">
                <i class="far fa-sun"></i>
            </div>
        </section>
        <section class="time-date-task">
            <div id="clock_digital">
                <div class="full_date">
                    <div class="day_and_date"></div>
                    <div class="year"></div>
                </div>
                <div class="full_time"></div>
            </div>
        </section>
    </div>
    <div class="second-view none">
        <section class="header_container">
            <div class="heading-container">
                <h1 class="heading">Brainstormer</h1>
                <h4 class="subtitle">throw up ideas</h4>
            </div>
            <div id="clock_digital">
                <div class="full_date">
                    <div class="day_and_date"></div>
                    <div class="year"></div>
                </div>
                <div class="full_time"></div>
            </div>
        </section>
        
        <div class="search_container">
            <input placeholder="Search" id="searchbox">
            <button class="search_button"><i class="fas fa-search"></i></button>
        </div>
        
        <section class="add_and_clear">
            <form id="form">
                <input placeholder="Ideas end up here.." id="new" type="text" autocomplete="off">
                <button id="item_submit">Add</button>
            </form>
            <button class="clear_storage">Clear All</button>
        </section>
        
        <!-- <li class="list_items"><button class="delete">remove</button></li> -->
        <!-- <li class="list_items">item 2<button class="delete">X</button></li>
            <li class="list_items">item 3<button class="delete">X</button></li>
            <li class="list_items">item 4<button class="delete">X</button></li> -->
        <section class="list_items_container">
            <ul id="items" class="bg"></ul>
        </section>
        
        <section class="modal none">
            <div class="modal-container">
                <div class="modal-msg">Are you sure you want to delete this?</div>
                <div class="yes-or-no">
                    <button class="yes">Yes</button>
                    <button class="no">No</button>
                </div>
            </div>
        </section>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>
